<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p, theModal)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Title</ion-title>
  </ion-navbar>
</ion-header>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->


<ion-content class="app-content" #content>

    <modal class="modal-open"></modal>
