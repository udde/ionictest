

<div class="my-input-wrapper">

    <div class="welcome-box">
        <h3>Välkommen</h3>
        <p>Till appen för hyresgäster hos</p>
        <h4>GAIAPLACES <ion-icon name="pin"></ion-icon></h4>
    </div>

    <div class="input-box">
        <ion-label >Username</ion-label>
        <ion-input type="text" #user></ion-input>

        <ion-label >Password</ion-label>
        <ion-input type="password"></ion-input>

        <button ion-button full id=logInButton (click)="login(user.value)">Logga in</button>
        <div>
            <a href="#">Glömt ditt lösenord?</a>
        </div>
    </div>
    <div class="create-box">
        <button ion-button full id="createAccountButton">Skapa konto</button>
        <div class="connect-with">
            <!--<span>Eller anslut med ett existerande: </span>-->
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-googleplus"></ion-icon>
        </div>
    </div>

</div>
